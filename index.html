<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>

		<main>
			<div class="box">
				<div class="box__bg">
					<img src="./images/image-victor.jpg" alt="" class="box__img" />
				</div>
				<h1 class="box__name">Victor Crest <span>26</span></h1>
				<p class="box__location">London</p>
				<hr class="box__hrline" />
				<div class="box__social">
					<p class="box__followers"><span>80K</span> Followers</p>
					<p class="box__likes"><span>803K</span> Likes</p>
					<p class="box__photos"><span>1.4K</span> Photos</p>
				</div>
			</div>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/Bartol857">Bartol857</a>.
			</div>
		</footer>

	</body>
</html>
